<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron Cluster Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/htmx/2.0.4/htmx.min.js"></script>
    <style>
    :root {
    --ctp-base: #1e1e2e;
    --ctp-surface0: #313244;
    --ctp-surface1: #45475a;
    --ctp-surface2: #585b70;
    --ctp-text: #cdd6f4;
    --ctp-subtext0: #a6adc8;
    --ctp-lavender: #b4befe;
    --ctp-blue: #89b4fa;
    --ctp-mauve: #cba6f7;
    --ctp-red: #f38ba8;
    --ctp-yellow: #f9e2af;
    --ctp-green: #a6e3a1;
    --ctp-mantle: #181825;
    --ctp-crust: #11111b;
    }
    body {
    background-color: var(--ctp-base);
    color: var(--ctp-text);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .bg-mantle { background-color: var(--ctp-mantle); }
    .bg-surface0 { background-color: var(--ctp-surface0); }
    .bg-surface1 { background-color: var(--ctp-surface1); }
    .bg-crust { background-color: var(--ctp-crust); }
    .text-subtext0 { color: var(--ctp-subtext0); }
    .text-mauve { color: var(--ctp-mauve); }
    .text-blue { color: var(--ctp-blue); }
    .text-red { color: var(--ctp-red); }
    .text-yellow { color: var(--ctp-yellow); }
    .text-green { color: var(--ctp-green); }
    .bg-mauve { background-color: var(--ctp-mauve); }
    .bg-red { background-color: var(--ctp-red); }
    .bg-yellow { background-color: var(--ctp-yellow); }
    .bg-green { background-color: var(--ctp-green); }
    .bg-blue { background-color: var(--ctp-blue); }
    .hover-mauve:hover { background-color: var(--ctp-lavender); }
    .border-surface1 { border-color: var(--ctp-surface1); }
    .border-surface0 { border-color: var(--ctp-surface0); }
    .animate-pulse {
    animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
    0%, 100% {
    opacity: 1;
    }
    50% {
    opacity: .5;
    }
    }
    .animate-spin {
    animation: spin 1s linear infinite;
    }
    @keyframes spin {
    from {
    transform: rotate(0deg);
    }
    to {
    transform: rotate(360deg);
    }
    }
    /* Modal styles */
    .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 50;
    }
    .modal-content {
    position: relative;
    margin: 2% auto;
    width: 80%;
    max-width: 900px;
    max-height: 90vh;
    overflow-y: auto;
    border-radius: 0.5rem;
    }
    .close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 24px;
    cursor: pointer;
    }
    .tab-content {
    display: none;
    }
    .tab-content.active {
    display: block;
    }
    /* Terminal-like styling */
    .terminal {
    background-color: var(--ctp-crust);
    color: var(--ctp-text);
    font-family: 'Courier New', monospace;
    padding: 1rem;
    border-radius: 0.25rem;
    overflow-x: auto;
    white-space: pre-wrap;
    }
    .stderr {
    color: var(--ctp-red);
    }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-mantle py-4 px-6 border-b border-surface0">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <i data-feather="clock" class="text-mauve"></i>
          <h1 class="text-2xl font-semibold">Cron Cluster Dashboard</h1>
        </div>
        <div class="flex items-center space-x-4">
          <div class="px-3 py-1 rounded-full bg-surface0 text-sm flex items-center">
            <div class="w-2 h-2 rounded-full bg-green inline-block mr-2 animate-pulse"></div>
            Live
          </div>
          <button class="px-4 py-2 bg-mauve text-black rounded-md hover-mauve transition">
          Refresh Data
          </button>
        </div>
      </div>
    </header>
   <!-- Inside inspectQueueFull.html -->
  {{ template "inspectQueue.html" . }}
  </body>
</html>
