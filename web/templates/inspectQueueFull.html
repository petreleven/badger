<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron Cluster Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/htmx/2.0.4/htmx.min.js"></script>
    <style>
    :root {
    --ctp-base: #1e1e2e;
    --ctp-surface0: #313244;
    --ctp-surface1: #45475a;
    --ctp-surface2: #585b70;
    --ctp-text: #cdd6f4;
    --ctp-subtext0: #a6adc8;
    --ctp-lavender: #b4befe;
    --ctp-blue: #89b4fa;
    --ctp-mauve: #cba6f7;
    --ctp-red: #f38ba8;
    --ctp-yellow: #f9e2af;
    --ctp-green: #a6e3a1;
    --ctp-mantle: #181825;
    --ctp-crust: #11111b;
    }
    body {
    background-color: var(--ctp-base);
    color: var(--ctp-text);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .bg-mantle { background-color: var(--ctp-mantle); }
    .bg-surface0 { background-color: var(--ctp-surface0); }
    .bg-surface1 { background-color: var(--ctp-surface1); }
    .bg-crust { background-color: var(--ctp-crust); }
    .text-subtext0 { color: var(--ctp-subtext0); }
    .text-mauve { color: var(--ctp-mauve); }
    .text-blue { color: var(--ctp-blue); }
    .text-red { color: var(--ctp-red); }
    .text-yellow { color: var(--ctp-yellow); }
    .text-green { color: var(--ctp-green); }
    .bg-mauve { background-color: var(--ctp-mauve); }
    .bg-red { background-color: var(--ctp-red); }
    .bg-yellow { background-color: var(--ctp-yellow); }
    .bg-green { background-color: var(--ctp-green); }
    .bg-blue { background-color: var(--ctp-blue); }
    .hover-mauve:hover { background-color: var(--ctp-lavender); }
    .border-surface1 { border-color: var(--ctp-surface1); }
    .border-surface0 { border-color: var(--ctp-surface0); }
    .animate-pulse {
    animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
    0%, 100% {
    opacity: 1;
    }
    50% {
    opacity: .5;
    }
    }
    .animate-spin {
    animation: spin 1s linear infinite;
    }
    @keyframes spin {
    from {
    transform: rotate(0deg);
    }
    to {
    transform: rotate(360deg);
    }
    }
    /* Modal styles */
    .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 50;
    }
    .modal-content {
    position: relative;
    margin: 2% auto;
    width: 80%;
    max-width: 900px;
    max-height: 90vh;
    overflow-y: auto;
    border-radius: 0.5rem;
    }
    .close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 24px;
    cursor: pointer;
    }
    .tab-content {
    display: none;
    }
    .tab-content.active {
    display: block;
    }
    /* Terminal-like styling */
    .terminal {
    background-color: var(--ctp-crust);
    color: var(--ctp-text);
    font-family: 'Courier New', monospace;
    padding: 1rem;
    border-radius: 0.25rem;
    overflow-x: auto;
    white-space: pre-wrap;
    }
    .stderr {
    color: var(--ctp-red);
    }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-mantle py-4 px-6 border-b border-surface0">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <i data-feather="clock" class="text-mauve"></i>
          <h1 class="text-2xl font-semibold">Cron Cluster Dashboard</h1>
        </div>
        <div class="flex items-center space-x-4">
          <div class="px-3 py-1 rounded-full bg-surface0 text-sm flex items-center">
            <div class="w-2 h-2 rounded-full bg-green inline-block mr-2 animate-pulse"></div>
            Live
          </div>
          <button class="px-4 py-2 bg-mauve text-black rounded-md hover-mauve transition">
          Refresh Data
          </button>
        </div>
      </div>
    </header>
    <div class="bg-surface0 rounded-lg border border-surface1 overflow-hidden shadow-lg max-w-3xl mx-auto">
      <div class="relative bg-gradient-to-r from-mantle via-surface0-lighter to-surface0 px-6 py-4 border-b border-surface1 overflow-hidden">
        <div class="absolute inset-0 bg-white bg-opacity-5 transform skew-x-[-20deg] filter blur-sm opacity-20"></div>
        <div class="relative flex justify-between items-center">
          <div>
            <h3 class="text-lavender font-semibold text-lg">Active Jobs</h3>
            <p class="text-subtext0 text-xs mt-1">Manage your scheduled tasks</p>
          </div>
          <div class="relative">
            <input type="text" placeholder="Search jobs..."
            class="bg-surface1 rounded-md px-3 py-1 text-sm w-48 focus:outline-none focus:ring-1 focus:ring-blue" />
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 absolute right-2 top-1.5 text-subtext0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
        </div>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-mantle">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-subtext0">Job</th>
              <th class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider text-subtext0" width="120">Actions</th>
            </tr>
          </thead>
          <tbody
            class="divide-y divide-surface1"
            id="jobs-tbody"
            >
            {{range $value := .Jobs}}
            <tr class="hover:bg-surface1 hover:text-lavender transition duration-150">
              <td class="px-6 py-4">
                <div class="flex items-center">
                  <div class="h-8 w-2 rounded-l bg-gradient-to-b from-blue-light to-mauve-light opacity-75"></div>
                  <div class="bg-surface1 bg-opacity-60 rounded-r py-1 px-3 ml-1 shadow-inner">
                    <div class="font-mono text-sm font-medium text-blue">{{$value}}</div>
                    <div class="text-xs text-subtext0">Last run: 2h ago</div>
                  </div>
                </div>
              </td>
              <td class="px-4 py-4 flex justify-center gap-2">
                <button class="group relative flex items-center justify-center w-9 h-9 rounded-full bg-surface1 hover:bg-blue transition-all duration-200 tooltip-trigger">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue group-hover:text-mantle" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                <span class="tooltip absolute -top-8 bg-surface2 text-text px-2 py-1 rounded text-xs opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Retry Job</span>
                </button>
                <button class="group relative flex items-center justify-center w-9 h-9 rounded-full bg-surface1 hover:bg-red transition-all duration-200 tooltip-trigger">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-red group-hover:text-mantle" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                <span class="tooltip absolute -top-8 bg-surface2 text-text px-2 py-1 rounded text-xs opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Delete Job</span>
                </button>
              </td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
      <div class="bg-mantle px-6 py-3 border-t border-surface1">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="text-xs text-subtext0 mb-3 md:mb-0">
            Showing <span class="text-blue">5</span> of <span class="text-mauve">12</span> jobs
          </div>
          <div class="flex items-center space-x-1">
            <a href="#" class="flex items-center justify-center h-8 w-8 rounded bg-surface1 hover:bg-surface1-lighter text-blue transition-colors duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
              </svg>
            </a>
            <a href="#" class="flex items-center justify-center h-8 w-8 rounded bg-blue text-mantle font-medium text-sm shadow-inner transition-colors duration-200">1</a>
            <a href="#" class="flex items-center justify-center h-8 w-8 rounded bg-surface1 hover:bg-surface1-lighter text-blue hover:text-lavender font-medium text-sm transition-colors duration-200">2</a>
            <a href="#" class="flex items-center justify-center h-8 w-8 rounded bg-surface1 hover:bg-surface1-lighter text-blue hover:text-lavender font-medium text-sm transition-colors duration-200">3</a>
            <span class="flex items-center justify-center h-8 text-subtext0">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
              </svg>
            </span>
            <a href="#" class="flex items-center justify-center h-8 w-8 rounded bg-surface1 hover:bg-surface1-lighter text-blue hover:text-lavender font-medium text-sm transition-colors duration-200">12</a>
            <a href="#" class="flex items-center justify-center h-8 w-8 rounded bg-surface1 hover:bg-surface1-lighter text-blue transition-colors duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </a>
          </div>
          <div class="flex items-center space-x-2 mt-3 md:mt-0">
            <span class="text-xs text-subtext0">Per page:</span>
            <select class="bg-surface1 rounded text-xs px-2 py-1 focus:outline-none border border-surface2 focus:border-blue-light">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
